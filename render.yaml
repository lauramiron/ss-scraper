# render.yaml
databases:
  - name: ss-scraper-db
    databaseName: ss_scraper_db
    plan: free

services:
  - type: web
    name: ss-scraper
    env: node
    plan: free
    buildCommand: "npm install && npx playwright install chromium"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ss-scraper-db
          property: connectionString
