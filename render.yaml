# render.yaml
databases:
  - name: ss-scraper-db
    databaseName: ss_scraper_db
    plan: free

services:
  - type: web
    name: ss-scraper
    runtime: docker
    plan: free
    rootDir: .
    dockerfilePath: ./Dockerfile
    dependsOn:
      - name: ss-scraper-db
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ss-scraper-db
          property: connectionString
